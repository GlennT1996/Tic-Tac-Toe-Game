<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/media.css">
    <script src="JS/script.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <button id="resetButton" class="btn btn-primary">Reset Game</button>
            </div>
        </div>
    </div>

    <div class="container position-absolute top-50 start-50 translate-middle text-center mt-5" id="game-board">

        <div class="row">
            <div class="col border border-primary d-flex justify-content-center align-items-center fs-1" id="square-1">
            </div>
            <div class="col border border-primary d-flex justify-content-center align-items-center fs-1" id="square-2">
            </div>
            <div class="col border border-primary d-flex justify-content-center align-items-center fs-1" id="square-3">
            </div>
        </div>

        <div class="row">
            <div class="col border border-primary d-flex justify-content-center align-items-center fs-1" id="square-4">
            </div>
            <div class="col border border-primary d-flex justify-content-center align-items-center fs-1" id="square-5">
            </div>
            <div class="col border border-primary d-flex justify-content-center align-items-center fs-1" id="square-6">
            </div>
        </div>

        <div class="row">
            <div class="col border border-primary d-flex justify-content-center align-items-center fs-1" id="square-7">
            </div>
            <div class="col border border-primary d-flex justify-content-center align-items-center fs-1" id="square-8">
            </div>
            <div class="col border border-primary d-flex justify-content-center align-items-center fs-1" id="square-9">
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
